<!DOCTYPE html>
<html>

<head>
    <title>Thực hành về image</title>
</head>

<body>
    <ul>
        <li>
            <h1>Ảnh 0</h1>
            <img src="images/0.png" alt="Ảnh này không tồn tại" /> <br />
            <img src="images/0.png" />
        </li>
        <li>
            <figure>
                <img src="images/1.png" alt="TITV.vn" title="Tên trang web" />
                <br />
                <figcaption>
                    Ảnh 1. Logo của TITV.vn
                </figcaption>
            </figure>

        </li>
        <li>
            <figure>
                <img src="images/2.webp" alt="Sản phẩm dành cho phái nữ" loading="lazy" title="product" width="500" height="200" />
                <br />
                <figcaption>
                    Ảnh 2. Sản phẩm dành cho phái nữ
                </figcaption>
            </figure>
        </li>
        <li>
            <figure>
                <img src="images/3.jpg" alt="Quý cô đội mũ tạo dáng chụp hình" loading="lazy" title="người mẫu của năm" />
                <br />
                <figcaption>
                    Ảnh 3. Quý cô đội mũ tạo dáng chụp hình
                </figcaption>
            </figure>
        </li>
        <li>
            <figure>
                <img src="images/3-2.jpg" alt="Đôi dày adiddas mới nhất năm nay" loading="lazy" title="mẫu sản phẩm năm 2023" />
                <br />
                <figcaption>
                    Ảnh 4. Đôi dày adiddas mới nhất năm nay
                </figcaption>
            </figure>
        </li>
        <li>

            <figure>
                <img src="images/5.gif" alt="Hình ảnh pháo hoa năm 2024" loading="lazy" title="Ảnh động về pháo hoa" />
                <br />
                <figcaption>
                    Ảnh 5. Hình ảnh pháo hoa năm 2024
                </figcaption>
            </figure>
        </li>
        <li>
            <figure>
                <img src="images/4.jpg" alt="Đôi dày adiddas mới nhất năm nay" title="mẫu sản phẩm năm 2023"
                    loading="lazy" decoding="async" />
                <br />
                <figcaption>
                    Ảnh 6. Đôi dày adiddas mới nhất năm nay
                </figcaption>
            </figure>
        </li>
    </ul>
</body>

</html>

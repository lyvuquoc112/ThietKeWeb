<!DOCTYPE html>\
<html lang="en">

<head>
    <title>Image Size</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
        img.large {
            width: 500px;
            height: 500px;
        }

        img.medium {
            width: 250px;
            height: 250px;
        }

        img.small {
            width: 100px;
            height: 100px;
        }

        img.p50 {
            width: 50%;
            height: 50%;
        }
    </style>
</head>

<body>
    <img src="images/cactus-8202912_1280.webg.jpg" alt="Cactus" class="large" />
    <img src="images/cactus-8202912_1280.webg.jpg" alt="Cactus" class="medium" />
    <img src="images/cactus-8202912_1280.webg.jpg" alt="Cactus" class="small" />
    <hr />
    <img src="images/cactus-8202912_1280.webg.jpg" alt="Cactus" class="p50" />
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Ví dụ về JavaScript</title>
    <meta charset="UTF-8">

        function thongBao(){
            alert("Chào mừng bạn đến với JavaScript!");
        }

</head>

<body>
    <button onclick="thongBao()">Click me!</button>
</body>

</html>

<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <table border="1">
        <form action="" method="post">
            <thead>
                <tr>
                    <td colspan="2" bgcolor="yellow">Registration form</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="col1">Enter name</td>
                    <td>
                        <input type="text" name="txtName" value="" />
                    </td>
                </tr>
                <tr>
                    <td scope="col2">Enter password</td>
                    <td>
                        <input type="password" name="txtPassord" value="" />
                    </td>
                </tr>
                <tr>
                    <td scope="col3">Enter address</td>
                    <td>
                        <textarea name="address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td scope="col3">Select game</td>
                    <td>
                        <input type="checkbox" name="game" id="hockey" value="hoc" />
                        <label for="hockey">Hockey</label><br />
                        <input type="checkbox" name="game" id="football" value="foo" />
                        <label for="football">Footabal</label><br />
                        <input type="checkbox" name="game" id="badminton" value="bad" />
                        <label for="badminton">Badminton</label><br />
                        <input type="checkbox" name="game" id="cricket" value="cri" />
                        <label for="cricket">Cricket</label><br />
                        <input type="checkbox" name="game" id="volleyball" value="vol" />
                        <label for="volleyball">Volleyball</label><br />
                    </td>
                </tr>
                <tr>
                    <td scope="col4">Gender</td>
                    <td>
                        <input type="radio" name="gender" id="female" value="f">
                        <label for="female">Female</label><br />
                        <input type="radio" name="gender" id="male" value="m">
                        <label for="male">Male</label>
                    </td>
                </tr>
                <tr>
                    <td scope="col5">Age</td>
                    <td>
                        <select name="age" id="">
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td scope="col6">Avatar</td>
                    <td>
                        <input type="file" name="avatar">
                    </td>
                </tr>
            </tbody>
            <tfoot bgcolor="yellow">
                <td colspan="3">
                    <input type="button" name="btAction" value="Click me" />
                    <input type="reset" value="reset" />
                    <input type="submit" name="btAction" value="Sign in" />
                </td>
            </tfoot>
        </form>
    </table>
</body>

</html>
